<!DOCTYPE html>
<html>
<head>
    
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
          background: url(https://site-547756.mozfiles.com/files/547756/medium/Zebras3.jpg) center center / cover no-repeat fixed;

        }
        .login-container {
            position:fixed;
        background:rgba(199, 195, 195, 0.8);
        width: 350px;
        margin-top:10%;
        margin-left: 34%;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

 h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #0d0d0d;
    }


     label {
        display: block;
        margin-bottom: 5px;
        color: #444;
        font-size: 14px;
    }

    .input-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #141414;
        color: white;
        font-size: 16px;
        transition: 0.3s;
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
         color: #18181a;
        text-decoration: none;
        font-size: 14px;
    }

    a{
        color: #0d0d0d;
    }

</style>

</head>
<body><div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="extra-links">
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="microproject_register.html">Create an Account</a></p>
        </div>
    </form>
</div>

</body>

</html>
